  - ["chest_y"       ,        1000.0, 100.0,    0.0, 1.0, 200.0]
  - ["chest_z"       ,        1000.0, 100.0,    0.0, 1.0, 200.0]
  - ["neck_x"        ,        200.0,  20.0,     0.0, 1.0,  50.0]
  - ["neck_y"        ,        200.0,  20.0,     0.0, 1.0,  50.0]
  - ["neck_z"        ,        200.0,  20.0,     0.0, 1.0,  50.0]
  - ["right_shoulder_x"  ,    400.0,  40.0,     0.0, 1.0, 100.0]
  - ["right_shoulder_y"   ,   400.0,  40.0,     0.0, 1.0, 100.0]
  - ["right_shoulder_z"   ,   400.0,  40.0,     0.0, 1.0, 100.0]
  - ["right_elbow"    ,       300.0,  30.0,     0.0, 5.0,  60.0]
  - ["left_shoulder_x" ,       400.0,  40.0,    0.0, 1.0, 100.0]
  - ["left_shoulder_z" ,       400.0,  40.0,    0.0, 1.0, 100.0]
  - ["left_shoulder_y" ,        400.0,  40.0,   0.0, 1.0, 100.0]
  - ["left_elbow"      ,       300.0,  30.0,    0.0, 5.0,  60.0]
