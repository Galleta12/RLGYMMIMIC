# data
motion_id: 'punch_duplicated'

# training parameters
gamma: 0.95
tau: 0.95
policy_htype: relu
policy_hsize: [512, 256]
policy_optimizer: 'Adam'
policy_lr: 5.e-5
policy_momentum: 0.0
policy_weightdecay: 0.0
value_htype: relu
value_hsize: [512, 256]
value_optimizer: 'Adam'
value_lr: 3.e-4
value_momentum: 0.0
value_weightdecay: 0.0
clip_epsilon: 0.2
min_batch_size: 50000
mini_batch_size: 2048
num_optim_epoch: 10
log_std: -2.3
fix_std: true
max_iter_num: 2000
seed: 1
save_model_interval: 100
reward_id: 'world_rfc_implicit'
reward_weights:
  w_p: 0.3
  w_v: 0.1
  w_e: 0.45
  w_c: 0.1
  w_vf: 0.05
  k_p: 2.0
  k_v: 0.005
  k_e: 5.0
  k_c: 100.0
  k_vf: 1.0

# expert and environment
mujoco_model: humanoid_mujoco
vis_model: mocap_v2_vis
use_standard_model: true
env_episode_len: 200
env_term_body: 'root'
env_expert_trail_steps: 10
obs_coord: 'root'
obs_phase: true

# RFC parameters
residual_force: true
residual_force_scale: 100.0
residual_force_mode: implicit

# other joint and body parameters
joint_params:
  # ["name", "k_p", "k_d", "a_ref", "a_scale", "torque_limit"]
