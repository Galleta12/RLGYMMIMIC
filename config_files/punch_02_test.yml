  - ["right_hip_y"    ,       500.0,  50.0,     0.0, 1.0, 200.0]
  - ["right_hip_z"    ,       500.0,  50.0,     0.0, 1.0, 200.0]
  - ["right_knee"    ,        500.0,  50.0,     0.0, 5.0, 150.0]
  - ["right_ankle_x"    ,     400.0,  40.0,     0.0, 5.0, 150.0]
