# data
motion_id: 'walk-90-left'

# training parameters
gamma: 0.99
tau: 0.95
policy_htype: relu
policy_hsize: [512, 256]
policy_optimizer: 'SGD'
policy_lr: 4.e-6 
policy_momentum: 0.9
policy_weightdecay: 0.0
value_htype: relu
value_hsize: [512, 256]
value_optimizer: 'SGD'
value_lr: 2.e-5 
value_momentum: 0.9
value_weightdecay: 0.0


discriminator_htype: relu
discriminator_hsize: [512, 256]
discriminator_optimizer: 'SGD'
discriminator_lr: 1.e-5
discriminator_momentum: 0.9
discriminator_weightdecay: 0.0


clip_epsilon: 0.02
min_batch_size: 4096
mini_batch_size: 256
num_optim_epoch: 40

replay_buffer_size: 100000


log_std: -2.3
fix_std: true

max_iter_num: 200000


seed: 1
save_model_interval: 100
reward_id: 'reward_location'
reward_weights:
  w_task : 0.5
  w_style: 0.5

# expert and environment
mujoco_model: mocap_v2
vis_model: mocap_v2_vis
env_episode_len: 200
env_term_body: 'root'
obs_coord: 'root'
obs_phase: false


# RFC parameters
residual_force: false
residual_force_scale: 100.0
residual_force_mode: implicit

